<!DOCTYPE html>
<html>
  <head>
    <title>Password Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f7f7;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 400px;
        width: 100%;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #4a90e2;
        margin-bottom: 30px;
      }

      input,
      button {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
      }

      button {
        background-color: #4a90e2;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #3677c8;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      #message {
        padding: 10px;
        margin-top: 20px;
        border-radius: 5px;
        text-align: center;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
      }

      .reset-password {
        text-align: center;
        margin-top: 20px;
        color: #4a90e2;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .reset-password:hover {
        color: #3677c8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Manager</h1>
      <div id="authForm">
        <input type="email" id="email" placeholder="Enter your email" />
        <input type="password" id="password" placeholder="Enter your password" />
        <button onclick="signInWithEmailAndPassword()">Sign In</button>
        <button onclick="createUserWithEmailAndPassword()">Sign Up</button>
        <div class="reset-password" onclick="resetPassword()">Forgot Password?</div>
      </div>
      <div id="appForm" style="display: none;">
        <input type="text" id="appName" placeholder="Enter app name" />
        <input type="password" id="appPassword" placeholder="Enter app password" />
        <button onclick="generatePassword()"><i class="fas fa-key"></i> Generate Password</button>
        <button id="copyPassword" onclick="copyPassword()" disabled><i class="far fa-copy"></i> Copy Password</button>
        <button onclick="savePassword()"><i class="fas fa-save"></i> Save Password</button>
        <button onclick="signOut()"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
      </div>
      <ul id="passwordList" style="display: none;"></ul>
      <div id="message"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="script.js"></script>
  </body>
</html>
